<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" >
<head>
    <title>CreerUser</title>
</head>
<h:body>
    <h:form>
        <fieldset>
            <legend> Ajouter une Nouvelle Personne </legend>
            <h:panelGrid columns="3">
                <h:outputLabel for="username">Username *</h:outputLabel>
                <h:inputText id="username" label="Nom" value="#{creerUser.username}" required="true"/>
                <h:message id="UsernameMessage" for="username" errorClass="erreur" />
                <h:outputLabel for="email">Email *</h:outputLabel>
                <h:inputText id="email" label="Email" value="#{creerUser.email}" required="true"/>
                <h:message id="EmailMessage" for="email" errorClass="erreur" />
                <h:inputSecret id="password" label="Password" value="#{creerUser.password}" required="true"/>
                <h:message id="PasswordMessage" for="password" errorClass="erreur" />
                <h:commandButton value="Inscription" action="#{creerUser.save()}" />
            </h:panelGrid>
        </fieldset>
    </h:form>
</h:body>
</html>
